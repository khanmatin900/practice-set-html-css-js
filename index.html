  <div class="container">
    <h2 id="count">0</h2>
    <div class="box-btn">
      <button onclick="incRease()">Count +1</button>
      <button onclick="resetBtn()">Reset</button>
      <button onclick="decRease()">Count -1</button>
    </div>

  </div>

<script>
  let count = 0;
  function incRease() {
    document.getElementById('count').innerHTML = count++;
  }

  function decRease() {
    document.getElementById('count').innerHTML = count--;
  }

  function resetBtn() {
    document.getElementById('count').innerHTML = 0;
  }
</script>
